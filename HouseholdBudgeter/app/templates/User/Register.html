<div class="row">
    <div class="col-md-11">
        <h1 class="page-header">
            New User Registration
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-11">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="regFirstName" style="width:150px;">First Name</label>
                                <input placeholder="First Name" style="width:450px; display:inline-block;" ng-model="register.registration.FirstName" type="text" name="firstName" id="regFirstName" class="form-control" required />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="regLastName" style="width:150px;">Last Name</label>
                                <input placeholder="Last Name" style="width:450px; display:inline-block;" ng-model="register.registration.LastName" type="text" name="lastName" id="regLastName" class="form-control" required />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="regEmail" style="width:150px;">Email</label>
                                <input type="text" placeholder="Email" style="width:450px; display: inline-block" ng-model="register.registration.Email" name="email" id="regEmail" class="form-control" required/>
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="regPassword" style="width:150px;">Password</label>
                                <input type="password" placeholder="Password" style="width:450px; display: inline-block" ng-model="register.registration.Password" name="email" id="password" class="form-control" required />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="regConfirmPassword" style="width:150px;">Confirm Password</label>
                                <input type="password" placeholder="Confirm Password" style="width:450px; display: inline-block" ng-model="register.registration.ConfirmPassword" name="confirmPassword" id="regConfirmPassword" class="form-control" required />
                            </div>
                        </div>
                        <br />
                        <div style="margin-left:30px;">
                            <a ui-sref="login">Back To Login</a>
                        </div>
                    </div>
                    <div class="col-lg-1" style="padding-left:0%;">
                        <div class="row" style="padding-left:0%;">
                            <div style="padding-left:0%;">
                                <button type="submit" style="height:210px; width:30px; margin-left:-50px;"
                                        ng-click="register.register(register.user)"
                                        name="registerBtn" class="btn btn-primary">
                                    <span style="margin-left:-3px;">R</span><br /><span style="margin-left:-3px;">E</span><br /><span style="margin-left:-4px;">G</span><br /><span style="margin-left:-2px;">I</span><br /><span style="margin-left:-3px;">S</span><br /><span style="margin-left:-3px;">T</span><br /><span style="margin-left:-3px;">E</span><br /><span style="margin-left:-3px;">R</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
