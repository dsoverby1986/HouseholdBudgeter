<div ui-view>
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                Accounts List <small>For The {{accountsList.household.Name}} Household</small>
            </h1>
        </div>
    </div>
    <!-- /. ROW  -->
    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Accounts
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table tr-ng-grid="" items="accountsList.accounts" page-items="10" class="table-striped">
                            <thead>
                                <tr>
                                    <th field-name="Name" enable-sorting="true" display-name="Account Name" display-align="center" enable-filtering="false"></th>
                                    <th field-name="Balance" enable-sorting="true" display-name="Balance" display-align="center" enable-filtering="false" display-format="currency"></th>
                                    <th field-name="ReconciledBalance" enable-sorting="true" display-name="Reconciled Balance" display-align="center" enable-filtering="false" display-format="currency"></th>
                                    <th enable-sorting="false" display-name="Actions" display-align="center" enable-filtering="false"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <!--ui-sref="budget.list.editItem({ id: item.Id })"-->
                                        <a ui-sref="accounts.list.details({ id: gridItem.Id })"><i class="fa fa-info-circle fa-lg" tooltip="Details"></i></a> <span> | </span>
                                        <a ui-sref="accounts.list.edit({ id: gridItem.Id })"><i class="fa fa-pencil-square fa-lg" tooltip="Edit"></i></a> <span> | </span>
                                        <a ui-sref="accounts.list" ng-click="accounts.archiveAccount(gridItem.Id)" style="cursor:pointer"><i class="fa fa-archive fa-lg" tooltip="Archive"></i></a>
                                        <!-- <div class="btn-group">
                         <label type=" button" class="btn btn-primary btn-sm" ng-click="accountDetails.beginEdit(gridItem.id)"><i class="fa fa-edit m-r-5"></i></label>
                         <label type="button" class="btn btn-danger btn-sm" ng-click="accountDetails.beginDelete(gridItem.id)"><i class="fa fa-trash m-r-5"></i></label>
                     </div>-->
                                    </td>
                                </tr>
                            </tbody>
                        </table>
