<div class="row">
    <div class="col-md-12">
        <h1 class="page-header">
            Change Password
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-11">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="oldPassword" style="width:150px;">Old Password</label>
                                <input type="password" placeholder="Old Password" style="width:450px; display: inline-block" ng-model="profile.model.OldPassword" name="oldPassword" id="oldPassword" class="form-control" required />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="newPassword" style="width:150px;">New Password</label>
                                <input type="password" placeholder="New Password" style="width:450px; display: inline-block" ng-model="profile.model.NewPassword" name="newPassword" id="newPassword" class="form-control" required />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="confirmPassword" style="width:150px;">Confirm Password</label>
                                <input type="password" placeholder="Confirm New Password" style="width:450px; display: inline-block" ng-model="profile.model.ConfirmPassword" name="confirmPassword" id="confirmPassword" class="form-control" required />
                            </div>
                        </div>
                        <br />
                        <div style="margin-left:30px;">
                            <a ui-sref="profile">Back To Profile Informaton</a>
                        </div>
                    </div>
                    <div class="col-lg-1" style="padding-left:0%;">
                        <div class="row" style="padding-left:0%;">
                            <div style="padding-left:0%;">
                                <button type="submit" style="height:122px; width:30px; margin-left:-50px;"
                                        ng-click="profile.changePassword(profile.model)"
                                        name="registerBtn" class="my-btn btn-primary">
                                    <!--<span style="margin-left:-3px;">L</span><br /><span style="margin-left:-3px;">O</span><br /><span style="margin-left:-4px;">G</span><br /><span style="margin-left:-2px;">I</span><br /><span style="margin-left:-3px;">N</span><br />-->
                                    <span style="margin-top:-15px;"><span style="margin-left:-3px; display:block; font-size:small">C</span><span style="margin-left:-3px; display:block; font-size:small">H</span><span style="margin-left:-3px; display:block; font-size:small">A</span><span style="margin-left:-3px; display:block; font-size:small;">N</span><span style="margin-left:-3px; display:block; font-size:small;">G</span><span style="margin-left:-2px; display:block; font-size:small;">E</span></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
