<div class="row">
    <div class="col-md-11">
        <h1 class="page-header">
            Create New Budget Item <small>For The {{budgetList.household.Name}} Household</small>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-11">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="createItemName" style="width:100px;">Item Name</label>
                                <input placeholder="Item Name" style="width:500px; display:inline-block;" ng-model="createItemCtrl.model.name"
                                       type="text" name="name" id="createItemName" class="form-control" autofocus />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="createItemLimit" style="width:100px;">Limit Amount</label>
                                <input placeholder="Limit Amount" style="width:500px; display:inline-block;" ng-model="createItemCtrl.model.amount" 
                                       type="text" name="limit" id="createItemLimit" class="form-control" />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="createItemFreq" style="width:100px;">Frequency</label>
                                <input type="text" placeholder="Annual Frequency" style="width:500px; display: inline-block" ng-model="createItemCtrl.model.frequency"
                                       name="frequency" id="createItemFreq" class="form-control" />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="createItemCat" style="width:100px; display:inline-block;">Category</label>
                                <input type="text" name="category" placeholder="Category"
                                       ng-model="createItemCtrl.model.Category" style="width:500px; display:inline-block;"
                                       typeahead="category as category.Name for category in createItemCtrl.categories | filter:$viewValue | limitTo:8"
                                       id="createItemCat" class="form-control">
                                <!--<input type="text" name="category" placeholder="Category"
                                       ng-model="createItemCtrl.model.Category"
                                       typeahead="category as category.Name for category in createItemCtrl.categories | filter:$viewValue | limitTo:8"
                                       class="form-control">-->
                            </div>
                        </div>
                        <!--typeahead-on-select="createItemCtrl.model.Category = $item"-->
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label style="width:100px; display:inline-block;">Type</label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="editItem.budgetItem.IsIncome" ng-value="true" required>Income
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" ng-model="editItem.budgetItem.IsIncome" ng-value="false" checked="checked" required>Expenditure
                                </label>
                            </div>
                            <!--<div class="col-lg-1">
                                <label for="editTransType" class="">Type</label>
                            </div>
                            <div class="col-lg-3">
                                <div class="btn-group" id="editTransType">
                                    <label class="btn btn-success" ng-model="editTransCtrl.trans.IsIncome" btn-radio="'True'">Income</label>
                                    <label class="btn btn-danger" ng-model="editTransCtrl.trans.IsIncome" btn-radio="'False'">Expense</label>
                                </div>
                            </div>-->
                            <br />
                            <br />

                            <div style="margin-left:30px;">
                                <a ui-sref="budget.list">Back To Budget Item List</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-1" style="padding-left:0%;">
                        <div class="row" style="padding-left:0%;">
                            <div style="padding-left:0%;">
                                <button type="submit" style="height:165px; width:30px; margin-left:-50px;"
                                        ng-click="createItemCtrl.createItem(createItemCtrl.model)"
                                        name="createItemBtn" class="btn btn-primary">
                                    <span style="margin-left:-2px;">C</span><br /><span style="margin-left:-2px;">R</span><br />
                                    <span style="margin-left:-2px;">E</span><br /><span style="margin-left:-2px;">A</span><br />
                                    <span style="margin-left:-2px;">T</span><br /><span style="margin-left:-2px;">E</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
