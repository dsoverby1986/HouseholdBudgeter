<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <h4>
                        Create A New Account
                    </h4>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <input type="text" placeholder="Account Name" ng-model="createAccount.name" id="name" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <input type="text" placeholder="Account Balance" ng-model="createAccount.balance" id="balance" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <button type="submit" ng-click="createAccount.createAccount(createAccount.name, createAccount.balance); accounts.clearFields();" id="createAccount">Create Account</button>
                </div>
            </div>
        </div>
    </div>
</div>
