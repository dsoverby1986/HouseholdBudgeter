<div ui-view>
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                Accounts List <small>For The {{accountsList.household.Name}} Household</small>
            </h1>
        </div>
    </div>
    <!-- /. ROW  -->
    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    Accounts
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="accountsList">
                            <thead>
                                <tr>
                                    <th>Account Name</th>
                                    <th>Balance</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="account in accountsList.accounts">
                                    <td>{{account.Name}}</td>
                                    <td>{{account.Balance | currency}}</td>
                                    <td>
                                        <a ui-sref="accounts.list.details({ id: account.Id })"><i class="fa fa-info-circle fa-lg" tooltip="Details"></i></a> <span> | </span>
                                        <a ui-sref="accounts.list.edit({ id: account.Id })"><i class="fa fa-pencil-square fa-lg" tooltip="Edit"></i></a> <span> | </span>
                                        <a ui-sref="accounts.list" ng-click="accounts.archiveAccount(account.Id)"><i class="fa fa-archive fa-lg" tooltip="Archive"></i></a>
                                    </td>
                            </tbody>
                        </table>
                    </div>
                    <a ui-sref="accounts.list.create">Create Account</a>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
</div>
