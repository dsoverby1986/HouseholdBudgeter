<div ui-view>
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                {{houseDetails.display.Name}} Household Details
            </h1>
        </div>
    </div>
    <!-- /. ROW  -->
    <div class="row">
        <div class="col-md-7">
            <!-- Advanced Tables -->
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Household Members
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="memberList">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="user in houseDetails.display.Users">
                                    <td>{{user.FirstName}} {{user.LastName}}</td>
                                    <td>{{user.Email}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div>
                        <button class="btn btn-warning" type="button" ng-click="house.leaveHousehold()">Leave Household</button>
                    </div>
                    <!--<a ui-sref="budget.list.createItem">Create New Budget Item</a>-->
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
        <div class="col-lg-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    Invite
                </div>
                <div class="panel-body">
                    <p>Invite another user to join your household.</p>
                    <br />
                    <input type="email" ng-model="houseDetails.inviteEmail">
                    <button class="btn btn-success" type="button" ng-click="house.sendInvite(houseDetails.inviteEmail)">Send</button>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</div>
