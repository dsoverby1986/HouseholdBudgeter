<div class="row">
    <div ui-view>
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <h3>{{accountDetails.account.Name}} - Transactions</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table-responsive table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    Description
                                </th>
                                <th>
                                    Date
                                </th>
                                <th>
                                    Amount
                                </th>
                                <th>
                                    Category
                                </th>
                                <th>
                                    Expense/Income
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="transaction in accountDetails.account.Transactions">
                                <td>
                                    {{transaction.Description}}
                                </td>
                                <td>
                                    {{transaction.Created | date:'medium'}}
                                </td>
                                <td>
                                    {{transaction.Amount | currency}}
                                </td>
                                <td>
                                    {{transaction.Category.Name}}
                                </td>
                                <td>
                                    {{transaction.IsIncome}}
                                </td>
                                <td>
                                    <a ui-sref="accounts.list.details.editTrans({transId: transaction.Id})">Edit</a>
                                    <a ng-click="accountDetails.deleteTrans(transaction.Id)">Delete</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <a ui-sref="accounts.list.details.createTrans({ id: accountDetails.account.Id })">New Transaction</a>
                </div>
            </div>
        </div>
    </div>
</div>
