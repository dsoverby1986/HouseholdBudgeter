<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <div>
                    <h3>
                        Accounts List
                    </h3>
                </div><!--
                <div>
                    <div>
                        <a ui-sref="accounts.list.create">Create Account</a>
                    </div>
                    <div>
                        <a ui-sref="accounts.list.details">Account Details</a>
                    </div>
                    <div>
                        <a ui-sref="accounts.list.edit">Edit Account</a>
                    </div>-->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7">
                <div>
                    <table class="table-responsive table-bordered">
                        <thead>
                            <tr>
                                <th>
                                    Account Name
                                </th>
                                <th>
                                    Balance
                                </th>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="account in accountsList.accounts">
                                <td>{{account.Name}}</td>
                                <td>{{account.Balance}}</td>
                                <td>{{account.Id}}</td>
                                <td>
                                    <a ui-sref="accounts.list.details({ id: account.Id })">Details</a> <span> | </span>
                                    <a ui-sref="accounts.list.edit({ id: account.Id })">Edit</a> <span> | </span>
                                    <a ui-sref="accounts.list" ng-click="accounts.archiveAccount(account.Id)">Archive</a><!--ui-sref="accounts.list.archive({ id: account.Id })"-->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br />
                <br />
                <a ui-sref="accounts.list.create">Create Account</a>
            </div>
            <div class="col-lg-5" ui-view>
            </div>
        </div>
    </div>
</div>
