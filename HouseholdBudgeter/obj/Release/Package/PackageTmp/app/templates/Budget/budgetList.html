<div ui-view>
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                Budget Items List <small>For The {{accountsList.household.Name}} Household</small>
            </h1>
        </div>
    </div>
    <!-- /. ROW  -->
    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    Budget Items
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="accountsList">
                            <thead>
                                <tr>
                                    <th>Item Name</th>
                                    <th>Amount</th>
                                    <th style="text-align:center">Annual<br />Frequency</th>
                                    <th>Category</th>
                                    <th style="text-align:center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="odd gradeX" ng-repeat="item in budgetList.display">
                                    <td>{{item.Name}}</td>
                                    <td>{{item.Amount | currency}}</td>
                                    <td style="text-align:center">{{item.Frequency}}</td>
                                    <td>{{item.Category.Name}}</td>
                                    <td style="text-align:center">
                                        <a ui-sref="budget.list.editItem({ id: item.Id })"><i class="fa fa-pencil-square fa-lg" tooltip="Edit"></i></a>
                                        <a ng-click="budget.deleteBudgetItem(item.Id)"><i class="fa fa-trash-o fa-lg" tooltip="Delete"></i></a>
                                    </td>
                            </tbody>
                        </table>
                    </div>
                    <a ui-sref="budget.list.createItem">Create New Budget Item</a>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
</div>
