<div class="row">
    <div class="col-md-11">
        <h1 class="page-header">
            Edit Transaction For {{accountDetails.account.Name}} Account
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-11">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-9">
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="editTransDesc" style="width:100px;">Description</label>
                                <input placeholder="Description" style="width:500px; display:inline-block;" ng-model="editTransCtrl.trans.Description" type="text" name="description" id="transEditDesc" class="form-control" />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="editTransAmount" style="width:100px;">Amount</label>
                                <input placeholder="Amount" style="width:500px; display:inline-block;" ng-model="editTransCtrl.trans.Amount" type="text" name="amount" id="transEditAmount" class="form-control" />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="editTransRec" style="width:100px;">Reconciled</label>
                                <input type="text" placeholder="Reconciled" style="width:500px; display: inline-block" ng-model="editTransCtrl.trans.Reconciled" name="reconciled" id="transEditRec" class="form-control" />
                            </div>
                        </div>
                        <div class="row" style="padding-bottom:10px;">
                            <div class="col-lg-12">
                                <label for="editTransCat" style="width:100px; display:inline-block;">Category</label>
                                <input type="text" name="category" placeholder="Category"
                                       ng-model="editTransCtrl.trans.Category" style="width:500px; display:inline-block;"
                                       typeahead="category as category.Name for category in accountsList.categories | filter:$viewValue | limitTo:8"
                                       id="transEditCat" class="form-control">
                            </div>
                        </div>
                        <div class="spacing"></div>
                        <div class="row" style="padding-bottom:10px;">
                            <!--<div class="col-lg-1">
                                <label for="editTransType" class="">Type</label>
                            </div>
                            <div class="col-lg-3">
                                <div class="btn-group" id="editTransType">
                                    <label class="btn btn-success" ng-model="editTransCtrl.trans.IsIncome" btn-radio="'True'">Income</label>
                                    <label class="btn btn-danger" ng-model="editTransCtrl.trans.IsIncome" btn-radio="'False'">Expense</label>
                                </div>
                            </div>-->
                        <div class="col-lg-12">
                            <label style="width:100px; display:inline-block;">Type</label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="editTransCtrl.trans.IsIncome"  ng-value="true" required>Income
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-model="editTransCtrl.trans.IsIncome" ng-value="false" checked="checked" required>Expense
                            </label>
                        </div>
                        <br />
                            <br />

                        <div style="margin-left:30px;">
                            <a ui-sref="accounts.list.details({ id: accountDetails.account.Id })">Back To {{accountDetails.account.Name}} Account Details</a>
                        </div>
                    </div>
                </div>
                    <div class="col-lg-1" style="padding-left:0%;">
                        <div class="row" style="padding-left:0%;">
                            <div style="padding-left:0%;">
                                <button type="submit" style="height:165px; width:30px; margin-left:-50px;" 
                                        ng-click="editTransCtrl.editTrans(editTransCtrl.trans)" 
                                        name="editTransBtn" class="btn btn-primary" ><span style="margin-left:-2px;">S</span><br /><br /><span style="margin-left:-2px;">A</span><br /><br /><span style="margin-left:-2px;">V</span><br /><br /><span style="margin-left:-2px;">E</span></button>
                            </div>
                        </div>
                    </div>
                    </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
