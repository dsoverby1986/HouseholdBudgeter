<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                <h3>Edit {{editItem.budgetItem.Name}} Budget Item</h3>
            </div>
        </div>
        <hr />
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="name" ng-model="editItem.budgetItem.Name" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="amount" ng-model="editItem.budgetItem.Amount" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="frequency" ng-model="editItem.budgetItem.Frequency" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="category" placeholder="Category"
                       ng-model="editItem.budgetItem.Category.Name"
                       typeahead-on-select="editItem.budgetItem.Category = $item"
                       typeahead="category as category.Name for category in budgetList.categories | filter:$viewValue | limitTo:8"
                       class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit" ng-click="editItem.editBudgetItem(editItem.budgetItem)" name="editItemBtn">Save</button>
            </div>
        </div>
    </div>
</div>
