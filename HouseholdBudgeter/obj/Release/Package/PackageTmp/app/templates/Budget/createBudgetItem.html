<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div class="col-lg-12">
                Create A New Budget Item
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="name" placeholder="Item Name" ng-model="createItemCtrl.model.name" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="amount" placeholder="Budget Limit" ng-model="createItemCtrl.model.amount" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="frequency" placeholder="Annual Frequency" ng-model="createItemCtrl.model.frequency" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <input type="text" name="category" placeholder="Category"
                       ng-model="createItemCtrl.model.Category"
                       typeahead="category as category.Name for category in createItemCtrl.categories | filter:$viewValue | limitTo:8"
                       class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <button type="submit" ng-click="createItemCtrl.createItem(createItemCtrl.model)" name="createItemBtn">Create</button>
            </div>
        </div>
    </div>
</div>
