<div class="row">
    <div class="col-lg-12">
        <div class="row">
            <div><h3>{{houseDetails.display.Name}} Household Details</h3></div>
        </div>
    </div>
</div>
<br />
<br />
<div class="row">
    <div class="col-lg-6">
        <div>
            <div><h4>Members</h4></div>
            <table class="table-responsive table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in houseDetails.display.Users">
                        <td>{{user.FirstName}} {{user.LastName}}</td>
                        <td>{{user.Email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br />
        <br />
        <div>
            <button type="button" ng-click="house.leaveHousehold()">Leave Household</button>
        </div>
    </div>
    <div class="col-lg-6">
        <div>
            <h4>Invite</h4>
            <p>Invite another user to join your household.</p>
            <br />
            <input type="email" ng-model="houseDetails.inviteEmail">
            <button type="button" ng-click="house.sendInvite(houseDetails.inviteEmail)">Send</button>
            <p></p>
        </div>
    </div>
</div>
<br />
<br />
<br />
<br />
<br />
<br />
<br />
<div>
    {{houseDetails.display}}
</div>
